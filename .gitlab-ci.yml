  - docker push $PYPY35_TEST_CONTAINER

build:compile:
  stage: build-compile
  image: $BUILD_COMPILE_CONTAINER
  script:
  - which python3 && $(which python3) --version
  - openssl version
  - git submodule update --init --recursive
  - pip3 install --user -r requirements.txt
  - make clean
  - make
  artifacts:
    paths:
    - dist/stapled*.tar.gz
    - dist/stapled*.rpm
    - dist/stapled*.whl
    - dist/stapled*.tar.bz2
    - dist/stapled*.deb

test:jessie:python2:
  stage: test
  image: $JESSIE_TEST_CONTAINER
  script:
  - which python2 && $(which python2) --version
  - openssl version
  - dpkg -i ./dist/stapled-py2_*all.deb
  - openssl version
  - ./refresh_testdata.sh
  - stapled -d /tmp/testdata/ --recursive --interactive --no-haproxy-sockets -vvvv &
  - sleep 30
  - ls /tmp/testdata/**/chain.pem.ocsp
  dependencies:
  - build:compile

