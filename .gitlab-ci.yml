test:stretch:python2:
  stage: test
  image: $STRETCH_TEST_CONTAINER
  script:
  - which python2 && $(which python2) --version
  - openssl version
  - apt-get install -y -q ./dist/stapled-py2_*all.deb
  - openssl version
  - ./refresh_testdata.sh
  - stapled -d /tmp/testdata/ --recursive --interactive --no-haproxy-sockets -vvvv &
