stages:
- build
- test

cache:
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"

build:stretch:
  stage: build
  image: debian:stretch
  script:
  - apt-get update -qq
  - apt-get install -q -y build-essential python-cffi python3-cffi libffi-dev
  - apt-get install -q -y python-all python3-all python-dev python3-dev
  - apt-get install -q -y python-setuptools python3-setuptools python-pip
  - apt-get install -q -y rpm tar gzip bzip2 git debhelper
  - pip install -U pip
  - pip install -r requirements.txt
  - make clean
  - git submodule update --init --recursive
  - make clean
  - make
  - make install
  artifacts:
    paths:
    - dist/ocspd*.tar.gz
    - dist/ocspd*.rpm
    - dist/ocspd*.whl
    - dist/ocspd*.tar.bz2
    - dist/ocspd*.deb

test:stretch:python3:
  stage: test
  image: debian:stretch
  script:
  - apt-get install -y -q  build/dist/ocspd_*all.deb
  - ./refresh_testdata.sh
  - ocspd -d testdata/ --recursive --interactive --no-haproxy-sockets -vvvv &
  - sleep 30
  - ls testdata/**/chain.pem.ocsp
  dependencies:
  - build:stretch

